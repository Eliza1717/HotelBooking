<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotelBooking</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <h2 class="header__title">HotelBooking</h2>
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item_no-bullit">
            <a class="header__link_active" href="#0">Дома</a>
          </li>
          <li class="header__links-list-item_no-bullit">
            <a class="header__link_active" href="#0">Бронирование</a>
          </li>
          <li class="header__links-list-item_no-bullit">
            <a class="header__link_active" href="#0">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="header__button" type="submit">Бронировать</button>
    </header>
    <main>
      <section class="first site-activit">
        <div class="block_meritt_thomas">
          <div class="first__function">
            <h2 class="first__title">Аренда загородного <br />дома для отдыха</h2>
            <p class="first__content">
              Самые выгодные предложения по аренде коттеджей
              и загородных домов в Москве и области
            </p>
            <button class="first__button">Бронирование</button>
          </div>
        </div>
        <div class="first__meritt__thomas">
          <img
          class="first_part_of_the_house"
            alt="левая часть дома"
            src="./images/meritt-thomas-u-Hb93V6IWI-unsplash 1.png"
          />
          <img
          class="second_part_of_the_house"
            alt="середина дома"
            src="./images/meritt-thomas-u-Hb93V6IWI-unsplash 2.png"
          />
          <img
          class="third_part_of_the_house "
            alt="правая часть дома"
            src="./images/meritt-thomas-u-Hb93V6IWI-unsplash 3.png"
          />
        </div>
      </section>
    </main>
  </body>
  <footer></footer>
</html>
